<!DOCTYPE html>
<html>
<head>
	<title>Spinner</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style type="text/css">
		#spinner {
			position: fixed;
			overflow: hidden;
			width: 400px;
			height: 200px;
		}
		#sunburst {
			z-index: 1;
			position: absolute;
			max-width: 100%;
			transform: rotate(0deg);
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="spinner">
		<img src="sunburst.png" id="sunburst" style="transform: rotate(0deg);">
		<script src="spinner.js"></script>
	</div>
	<div style="height: 3000px">
		
	</div>
</body>
</html>
